<body>
    <!-- Thông báo xoay màn hình -->
    <div id="orientation-message">
        <h2>Please rotate your device</h2>
        <p>This game can only be played in landscape mode</p>
        <div class="device-animation">
            <div class="phone-outline">
                <div class="phone-screen"></div>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="score-container">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            <div id="game-speed">Speed: 1x</div>
        </div>
        
        <!-- Đã loại bỏ hiển thị combo -->
        
        <!-- Đã loại bỏ hiển thị powerup -->
        
        <canvas id="game" width="800" height="300"></canvas>
        
        <!-- Điều khiển cảm ứng cho thiết bị di động -->
        <div class="touch-controls">
            <div class="touch-button touch-left">
                <div class="touch-button-overlay duck-icon"></div>
            </div>
            <div class="touch-button touch-right">
                <div class="touch-button-overlay jump-icon"></div>
            </div>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p class="desktop-only">Press Space to restart</p>
            <p class="mobile-only">Touch the screen to restart</p>            
        </div>
        
        <div class="controls-guide">
            <div class="control-item"><div class="key-box">↑</div><div class="key-box">Space</div><span>Jump</span></div>
            <div class="control-item info-text">Double-tap jump for Star Jump!</div>
            <div class="control-item"><div class="key-box">↓</div><span>Duck</span></div>
            <div class="control-item"><div class="key-box">Space</div><span>Restart</span></div>
        </div>
    </div>
    <!-- Script nhúng theo thứ tự phụ thuộc -->
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="score.js"></script>
    <!-- Các file đối tượng mới được tạo -->
    <script src="cactus.js"></script>
    <script src="bird.js"></script>
    <script src="native.js"></script>
    <script src="mine.js"></script>
    <script src="teepee.js"></script>
    <!-- Các file quản lý game -->
    <script src="player.js"></script>
    <script src="dog.js"></script>
    <script src="obstacles.js"></script>
    <script src="weather.js"></script>
    <script src="renderer.js"></script>
    <script src="game.js"></script>
</body>
</html>
